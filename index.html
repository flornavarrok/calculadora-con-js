<!DOCTYPE html>
<html>

<head>
  <title>Calculadora con js</title>
  <link rel="stylesheet" href="./styles.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  
</head>

<body>
  <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
    <form id="container">
    <p id="textoPantalla">0</p>
    <p>
      <input type="button" class="btn btn-primary" value="C" onclick="borradoTotal()" />
    </p>
    <p >
      <input type="button" class="btn btn-primary" value="7" onclick="ingresarNumero('7')" />
      <input type="button" class="btn btn-primary" value="8" onclick="ingresarNumero('8')" />
      <input type="button" class="btn btn-primary" value="9" onclick="ingresarNumero('9')" />
      <input type="button" class="btn btn-primary" value="*" onclick="operar('*')" />
    </p>
    <p>
      <input type="button" class="btn btn-primary" value="4" onclick="ingresarNumero('4')" />
      <input type="button" class="btn btn-primary" value="5" onclick="ingresarNumero('5')" />
      <input type="button" class="btn btn-primary" value="6" onclick="ingresarNumero('6')" />
      <input type="button" class="btn btn-primary" value="-" onclick="operar('-')" />
    </p>
    <p>
      <input type="button" class="btn btn-primary" value="1" onclick="ingresarNumero('1')" />
      <input type="button" class="btn btn-primary" value="2" onclick="ingresarNumero('2')" />
      <input type="button" class="btn btn-primary" value="3" onclick="ingresarNumero('3')" />
      <input type="button" class="btn btn-primary" value="+" onclick="operar('+')" />
    </p>
    <p>
      <input type="button" class="btn btn-primary" value="0" onclick="ingresarNumero('0')" />
      <input type="button" class="btn btn-primary" value="/" onclick="operar('/')" />
      <input type="button" class="w-50 btn btn-primary" value="=" onclick="igualar()" />
      
    </p>
    </form>
  </div>
  <script src="/calculadora.js"></script>
</body>

</html>
